    <style>
    @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap');
    .almarai-light {
    font-family: "Almarai", sans-serif;
    font-weight: 300;
    font-style: normal;
    }

    .almarai-regular {
    font-family: "Almarai", sans-serif;
    font-weight: 400;
    font-style: normal;
    }

    .almarai-bold {
    font-family: "Almarai", sans-serif;
    font-weight: 700;
    font-style: normal;
    }

    .almarai-extrabold {
    font-family: "Almarai", sans-serif;
    font-weight: 800;
    font-style: normal;
    }
    body{
        width: 100vw !important;
        height: 100vh !important;
        position: relative;
        overflow: hidden !important;
    }
    .container{
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        z-index: 10;
    }
    h1{
        font-size: 40px;
        color: #bd6512;
    }
    p{
        font-size: 20px;
        opacity: .5;
    }
    .img{
        position: fixed;
        bottom: 0;
        left: 0;
        
        opacity: .5;
    }
    .svg{
        opacity: .2;
    }

    header{
        padding:16px 20px;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%); 
        width: 96%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: .5px solid rgb(189, 101, 18,.3);
    }
    img{
        width: 100px;
        height: 80px;
    }
    a{
        text-decoration: none;
    }
    .nav a{
        color: #bd6512;
        font-size: 20px;
        margin: 0 8px;
    }
    .nav-phone{
        display: none;
    }

    .icon{
        fill: #8d8d8d;
        width: 50px !important;
    }
    @media screen and (max-width:1000px){
       
        .container{

        top: 35%;
        left: 50%;
        width: 90%;
        transform: translate(-50%,-35%);
   
        }
      
        p{
            font-size: 18px;
            opacity: .5;
        }
        .img{
            height: 400px;
            
        }
        .svg{
            opacity: .2;
        }
        .nav{
            display: none;
        }
        .nav-phone{
            display: block;
            margin: 10px 0;
        }
        .nav-phone a{
            border: .5px solid rgb(189, 101, 18,.3);
            color: #bd6512;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all .4s ease-in-out;
        }
        .nav-phone a:hover{
                background-color: #bd6512;
            color: #ffffff;
        }
        header{
            flex-direction: column;
        }
    }
    </style>

</head>
